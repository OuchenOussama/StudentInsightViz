<!DOCTYPE html>
<html>
<head>
  <title>Student Data Visualizations</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <h1>Student Data Visualizations</h1>
    <h2>Ouchen Oussama</h2>

    <div class="chart-container">
      
      <div class="chart-item">
        <h2>Family Assistance Impact</h2>
        <div id="family-chart"></div>
      </div>

      <div class="chart-item">
        <h2>Intern vs Extern Students</h2>
        <div id="interne-externe-chart"></div>
      </div>
    
      <div class="chart-item">
        <h2>Age Distribution</h2>
        <div id="age-chart"></div>
      </div>

      <div class="chart-item">
        <h2>Academic Scores</h2>
        <div id="academic-scores-chart"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
